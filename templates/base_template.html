<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      @page {
        size: A4;
        margin: 1.5cm 1.5cm 2.5cm 1.5cm;
        /* background-color: #fafafa; */
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: #1f1f1f;
        margin: 0;
        padding: 0;
      }

      h1, h2, h3 {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: #004b9b;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 22pt;
        border-bottom: 3px solid #004b9b;
        padding-bottom: 6px;
        margin-top: 40px;
      }

      h2 {
        font-size: 18pt;
        color: #006b6b;
        margin-top: 20px;
      }

      h3 {
        font-size: 14pt;
        color: #2b3e50;
        margin-top: 25px;
      }

      p {
        font-size: 11pt;
        line-height: 1.6;
        margin: 6px 0 14px 0;
        color: #333;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 10pt;
        vertical-align: top;
      }

      .report-content {
        margin: 0;
        padding: 0;
        padding-bottom: 2.5cm;
      }

      .scoring-table {
        font-size: 10.5pt;
        border: 1px solid #ccc;
        border-radius: 4px;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .scoring-table thead {
        background: linear-gradient(to right, #004b9b, #0073b1);
        color: #fff;
        text-align: left;
      }

      .scoring-table th {
        padding: 10px;
        font-weight: 600;
      }

      .scoring-table tr:nth-child(even) td {
        background-color: #f0f4fa;
      }

      .summary {
        margin-top: 30px;
        font-size: 11.5pt;
        background-color: #f9f9f0;
        border-left: 5px solid #ffa600;
        padding: 15px 20px;
        border: 1px solid #e0e0e0;
      }

      .summary strong {
        display: block;
        margin-bottom: 8px;
        font-size: 12.5pt;
        color: #2a2a2a;
      }

      .section-heading {
        background-color: #004b9b;
        color: #fff;
        padding: 10px 16px;
        font-size: 14pt;
        border-radius: 4px;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .page-break {
        page-break-before: always;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: #004b9b;
      }
      .section-title {
          font-size: 24px;
          font-weight: 700;
          color: #004b93;
          text-transform: uppercase;
          margin-bottom: 0.5em;
      }

      .section-title-underline {
          width: 60px;
          height: 2px;
          background-color: #aaa;
          margin: 0 0 20px 0;
      }

      p {
          font-size: 14px;
          margin-bottom: 1em;
      }

      strong {
          font-weight: bold;
      }

      .quote-wrapper {
        display: flex;
        justify-content: flex-end;
        margin-top: 40px;
      }

      .quote-box {
        background-color: #eaf5fd;
        color: #004b93;
        padding: 32px;
        width: 45%;
        position: relative;
        text-align: center;
        box-sizing: border-box;
      }

      .quote-mark {
        position: absolute;
        top: 12px;
        right: 16px;
        font-size: 32px;
        color: #004b93;
        font-weight: bold;
      }

      .quote-text {
        font-size: 16px;
        font-weight: 500;
        line-height: 1.5;
        margin-top: 24px;
        max-width: 100%;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div class="report-content">
      {{ content | safe }}
    </div>

    <div class="footer"></div>
  </body>
</html>
