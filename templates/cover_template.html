<div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: 'Arial', sans-serif; color: #003366;">
  <h1 style="font-size: 28pt; margin-bottom: 10px; color: #002b60;">{{ report_title }}</h1>
  <h2 style="font-size: 18pt; margin-bottom: 25px; color: #004b9b;">{{ subtitle }}</h2>

  <div style="margin: 30px 0; font-size: 14pt;">Policy Evaluation Report</div>

  <div style="font-size: 11pt; line-height: 1.8; background: #f0f6ff; padding: 20px 30px; border-radius: 8px; border: 1px solid #dce5f5;">
    <strong>Date:</strong> {{ date }}<br/>
    <strong>Submitted to:</strong> {{ submitted_to }}<br/>
    <strong>Prepared by:</strong> {{ prepared_by }}
  </div>
</div>
